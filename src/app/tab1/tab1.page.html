<ion-content [fullscreen]="true">

<!-- <ion-content style="text-align:center;"> -->

  <div id="container" style="padding:30px;">
    <h3> Judul </h3>
    <ion-input type="text" [(ngModel)]="judulnote" placeholder="Judul noteku" style="background:#ffe6f7"> </ion-input>
    <h3> Isi </h3>
    <ion-textarea rows="5" cols="10" [(ngModel)]="isinote" placeholder="Apa yang ingin ditulis" style="background:#ffe6f7"></ion-textarea>
    <h3> Tanggal </h3>
    <ion-input type="date" [(ngModel)]="tanggalnote" style="background:#ffe6f7"></ion-input>
    <h3> Nilai Notes </h3>
    <ion-input type="number" [(ngModel)]="nilainote" style="background:#ffe6f7"></ion-input>


    <ion-grid>
      <ion-row>
        <ion-col size="6" style="margin-right:auto;margin-left:auto;" *ngFor="let isiFoto of fotoService.dataFoto; let counter=index;">
          <ion-img [src]="isiFoto.webviewPath"></ion-img>
  
        </ion-col>
      </ion-row>
        <ion-col>
          <!-- <ion-button (click)="TambahFoto()">Save</ion-button> -->
          <ion-buttons>
            <ion-button [ngStyle]="{'background-color':'pink'}" (click)="TambahNote(judulnote,isinote,tanggalnote,nilainote)" style="border-radius:30px;margin-left:auto;margin-right:auto;">Add</ion-button>
            </ion-buttons>
        </ion-col>
      <ion-row>
  
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="PilihFoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>
  </ion-content>

  



 

  




<!-- Notes akan menyimpan Judul, isi Note, tanggal, nilai notes, dan Gambar -->
