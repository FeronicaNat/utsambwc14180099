<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;" *ngFor="let isiFoto of fotoService.temptdata; let counter=index;">
        <ion-img (click)="opendetail(counter)" [src]="isiFoto.url"></ion-img>
      </ion-col>
    </ion-row>
      
  </ion-grid>

 
</ion-content>
