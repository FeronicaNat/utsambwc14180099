<ion-header>
  <ion-toolbar>
    <ion-title>detailfoto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-template *ngIf="stat;then templatetrue;else templatefalse;"> </ng-template>

  <ion-grid>
    <ng-template #templatefalse>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-img src={{fotoService.temptdata[paramindex].url}}></ion-img>

        <!-- *ngFor="let isiFoto of fotoService.temptdata; let counter=index;" -->

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-label>Judul:</ion-label>
        <ion-input readonly>{{fotoService.temptdata[paramindex].judulnote}}</ion-input>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-label>Isi:</ion-label>
        <ion-input readonly>{{fotoService.temptdata[paramindex].isinote}}</ion-input>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-label>Tanggal:</ion-label>
        <ion-input readonly>{{fotoService.temptdata[paramindex].tanggalnote}}</ion-input>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-label>Nilai:</ion-label>
        <ion-input readonly>{{fotoService.temptdata[paramindex].nilainote}}</ion-input>

      </ion-col>
    </ion-row>

  </ng-template>

  <ng-template #templatetrue>

    <!-- <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-img src={{fotoService.temptdata[paramindex].url}}></ion-img> -->

        <!-- *ngFor="let isiFoto of fotoService.temptdata; let counter=index;" -->

      <!-- </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-label>Judul:</ion-label>
        <ion-input type="text" [(ngModel)]="judulnote" style="background:#ffe6f7"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-label>Isi:</ion-label>
        <ion-input type="text" [(ngModel)]="isinote" style="background:#ffe6f7"></ion-input>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-label>Tanggal:</ion-label>
        <ion-input type="date" [(ngModel)]="tanggalnote" style="background:#ffe6f7"></ion-input>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;">
        <ion-label>Nilai:</ion-label>
        <ion-input type="number" [(ngModel)]="nilainote" style="background:#ffe6f7"></ion-input>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="margin-right:auto;margin-left:auto;" *ngFor="let isiFoto of fotoService.dataupdate; let counter=index;">
        <ion-img [src]="isiFoto.webviewPath"></ion-img>

      </ion-col>
    </ion-row>
      <ion-col>
        <!-- <ion-button (click)="TambahFoto()">Save</ion-button> -->
        <ion-buttons>
          <ion-button [ngStyle]="{'background-color':'pink'}" (click)="updatedata(judulnote,isinote,tanggalnote,nilainote)" style="border-radius:30px;margin-left:auto;margin-right:auto;">Add</ion-button>
          </ion-buttons>
      </ion-col>

      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="PilihFoto()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>

  </ng-template>

 
  <div id="container">
    <ion-row style="margin-left:auto;margin-right:auto;">
      <ion-col size="6">
        <ion-button (click)="changestat()">Update</ion-button>

      </ion-col>

      <ion-col size="6">
        <ion-button>Delete</ion-button>
      </ion-col>
    </ion-row>
  </div>
      
  </ion-grid>

</ion-content>
